<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <!-- Stylesheet here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <!-- Method = GET and POST -->
    <!-- Action = Where we send the information (a server location) -->
    <div class="container">
        <header>
            <h1 class="text-center">Register</h1>
        </header>
        <form action="wwww.api.com/server.py" method="GET">
            <div class="row">
                <div class="col-md">
                    <label class="form-check-label">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" />
                </div>
                <div class="col-md">
                    <label class="form-check-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" />
                </div>
            </div>
            <label>Do you want to be bombarded with meaningless emails?</label>
            <select name="signup" id="signup" class="form-control">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <div class="row">
                <div class="col-md text-center">
                    <br/>
                    <button type="submit" id="subbutt" class="btn btn-success">Submit form</button>
                </div>
            </div>
        </form>
    </div>
    <!-- Scripts here -->
    <script>
        let submitbutton = document.querySelector("#subbutt");

        const preventSubmision = (event) => {
            event.preventDefault(); // stops the default behaviour
            console.log("weehee we didn't go anywhere");
            window.location.href="https://www.google.com"; 
        }
        
        submitbutton.addEventListener("click", preventSubmision); 


    </script>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
